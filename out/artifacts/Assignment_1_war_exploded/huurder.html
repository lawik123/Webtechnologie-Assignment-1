<!DOCTYPE html>
<html lang="en">
<head>

    <title>Huurder</title>

        .center{
            text-align: center;

</head>
<body class="center">
<h1>Kamer zoeken</h1>
<form action="searchroom" method="get">
    <label>
        Aantal vierkante meters: <br>

        Plaats:<br>
        <select name="Plaats">
            <option value="Amsterdam"> Amsterdam</option>
            <option value="Apeldoorn"> Apeldoorn</option>
            <option value="Den Haag"> Den Haag</option>
            <option value="Deventer"> Deventer</option>
        </select>
        <br>
        <br>
        <input type="submit" value="search"> <input type="reset">
    </label>
</form>
<br>
<br>

    <input type="submit" value="Log out">
</form>
</body>
</html>
