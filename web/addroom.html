<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add room</title>
    <style>
        .center {
            text-align: center;
        }
    </style>
</head>
<body class="center">
<h1>Kamer toevoegen</h1>
<form action="/addroom" method="post">
    <label>
        Plaats: <select name="Plaats">
        <option value="Amsterdam">Amsterdam</option>
        <option value="Apeldoorn">Apeldoorn</option>
        <option value="Den Haag">Den Haag</option>
        <option value="Deventer">Deventer</option>
    </select>
        Postcode:
        <input type="text" name="Postcode" required>
        <br>
        Straat:
        <input type="text" name="Straat" required>
        Huisnummer:
        <input type="number" name="Huisnummer" min="1" required>
        <br>
        prijs: <br>
        <input type="number" name="MaximalePrijs" value="" min="1" required><br>
        Aantal vierkante meters: <br>
        <input type="number" name="VierkanteMeters" value="" min="1" max="100" required><br>
        <br>
        <input type="submit" value="Add room"> <input type="reset">
    </label>

</form>

</body>
</html>
